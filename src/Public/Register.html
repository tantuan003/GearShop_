<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Người dùng</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
       * {
          font-family: 'Patrick Hand', cursive;
          box-sizing: border-box;
          margin: 0;
          padding: 0;
       }

       /* Nền trang */
       body {
          background-image: url("Upload/background_register.webp");
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 20px;
       }

       /* Form đăng ký */
       .registerform {
          background-color: rgba(255, 255, 255, 0.9); /* màu nền trắng mờ */
          padding: 30px 20px;
          border-radius: 15px;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
          width: 400px;
          text-align: center;
          
       }

       h1 {
          color: #333;
          margin-bottom: 20px;
       }

       input[type="text"],
       input[type="email"],
       input[type="password"] {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 10px;
          font-size: 16px;
       }

       button {
          width: 100%;
          padding: 12px;
          margin-top: 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          font-size: 18px;
          transition: background-color 0.3s;
       }

       button:hover {
          background-color: #45a049;
       }

       /* Định dạng cho liên kết */
       .underform {
          display: block;
          margin-top: 15px;
          font-size: 14px;
          color: #4CAF50;
          text-decoration: none;
          transition: color 0.3s;
       }

       .underform:hover {
          color: #45a049;
       }
    </style>
</head>
<body>
   
    <div class="registerform">
        <form id="registerForm"> 
            <h1>Đăng ký</h1>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <a href="/Login.html" class="underform">Về Trang đăng Nhập</a>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
        
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };
        
            try {
                const response = await fetch('http://localhost:8127/v1/User/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
        
                const result = await response.json();
                if (response.ok) {
                    alert('Đăng ký thành công: ' + result.message);
                } else {
                    alert('Lỗi: ' + result.errors.join(', '));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Email đã được sử dụng.');
            }
        });
    </script>
</body>
</html>
