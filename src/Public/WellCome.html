<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearShop</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100vw;
            overflow-x: hidden;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            align-items: center;
            background-color: black;
            color: white;
            padding: 15px;
            width: 100%;
            height: 85px;
        }

        .logo {            
            margin-left: 50px;
            width: 250px;
            height: auto;
        }

        .header_menu {
            display: flex;
            align-items: center;
            margin-left: 50px;
        }

        .header_menu ul {
            list-style-type: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .header_menu li {
            margin: 0 20px;
            font-size: 1em;
        }

        nav a {
            color: #fafbfa;
            text-decoration: none;
            font-size: 1em;
        }

        .sign_in_link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: rgb(247, 246, 246); 
            font-size: 0.85em;
            margin-left: 550px;
        }
        
        .sign_in_link:hover,
        .home:hover,
        .category:hover,
        .dropdown-content a:hover {
            color: rgb(5, 220, 240);
        }

        .dropdown {
            padding-top: 0px;
            position: relative;
        }

        .dropdown-content {
            display: none; 
            position: absolute; 
            background-color: #021516fd;
            min-width: 160px; 
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); 
            z-index: 1; 
        }

        .dropdown:hover .dropdown-content {
            display: block; 
        }

        .dropdown-content a {
            color: rgb(255, 252, 252); 
            padding: 12px 16px; 
            display: block;
        }

        .content {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .slideshow {
            width: 100%;
            height: 65vh;
            overflow: hidden;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .slideshow img.active {
            opacity: 1;
        }

        .section1, .section2, .section3 {
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body> 
    <header>
        <img src="/Upload/Logo.png" class="logo">
        <nav class="header_menu">
            <ul>
                <li><a href="WellCome.html" class="home">TRANG CHỦ</a></li>
                <li class="dropdown">
                    <a href="#" class="category">DANH MỤC</a>
                    <div class="dropdown-content">
                        <a href="#">Bàn Phím</a>
                        <a href="#">Chuột Máy Tính</a>
                        <a href="#">Tai Nghe</a>
                        <a href="#">Pad Chuột</a>
                    </div>
                </li>
                <li><a href="#">GIỚI THIỆU</a></li>
            </ul>
            <a href="Login.html" class="sign_in_link">
                <img src="/Upload/signin_icon.png" width="20" height="20">
                Đăng Nhập
            </a> 
        </nav>
    </header>

    <!-- Slideshow nằm giữa header và các section -->
    <div class="slideshow">
        <img src="/Upload/banner1.png" class="active" alt="Slideshow Image 1">
        <img src="/Upload/banner2.png" alt="Slideshow Image 2">
        <img src="/Upload/banner3.png" alt="Slideshow Image 3">
    </div>

    <div class="content">
        <div class="section section1">Section 1</div>
        <div class="section section2">Section 2</div>
        <div class="section section3">Section 3</div>
    </div>
    
    <footer>
        <p>&copy; 2024 My Application. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript để tự động chuyển đổi ảnh trong slideshow
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slideshow img");

        function showSlides() {
            slides.forEach(slide => slide.classList.remove("active"));
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add("active");
        }

        setInterval(showSlides, 3000);
    </script>
</body>
</html>
