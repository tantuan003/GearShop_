<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearShop</title>
    <style>
        * {
            box-sizing: border-box; /* Tất cả phần tử sẽ sử dụng border-box */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Chiều dọc */
            min-height: 100vh;
            max-width: 100vw; /* Giới hạn chiều rộng tối đa của body */
            overflow-x: hidden; /* Ẩn thanh cuộn ngang nếu có */
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            background-color: #021516fd;
            color: white;
            padding: 15px;
            width: 100%;
            height: 95px;
            border-bottom: 2px solid white; /* Thêm viền màu trắng ở cạnh dưới */
        }

        .logo {            
            margin-left: 50px;
            margin-top: -75px;
            width: 220px;
            height: 220px;
        }

        .header_menu {
            display: flex;
            margin-right: auto;
        }

        .header_menu ul {
            list-style-type: none;
            display: flex; 
            padding: 0;
            margin: 0;
        }

        .header_menu li {
            margin: 0 20px; 
        }

        nav {
            margin-left: 200px;           
            display: flex;
            align-items: center;
        }

        nav a {
            margin: 0 15px;
            color: #fafbfa;
            text-decoration: none;
        }

        .sign_in_link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: rgb(247, 246, 246); 
            font-size: 0.85em;
        }

        .sign_in_link:hover {
            color: rgb(5, 220, 240);
        }

        .home:hover {
            color: rgb(5, 220, 240);
        }

        .category:hover {
            color: rgb(5, 220, 240);
        }

        .dropdown-content {
            display: none; 
            position: absolute; 
            background-color:  #021516fd;
            min-width: 160px; 
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); 
            z-index: 1; 
        }

        .dropdown:hover .dropdown-content {
            display: block; 
        }

        .dropdown-content a {
            color: rgb(255, 252, 252); 
            padding: 12px 16px; 
            text-decoration: none; 
            display: block; 
        }

        .dropdown-content a:hover {
            color: rgb(5, 220, 240);
        }

        #userInfo {
            font-size: 1.2em;
            margin: 20px 0;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Các phần bên trong body */
        .content {
            display: flex; /* Sử dụng Flexbox cho phần nội dung */
            flex: 1; /* Chiếm hết không gian còn lại */
            width: 100%; /* Đảm bảo chiều rộng 100% */
        }

        .section {
            flex: 1; /* Các phần sẽ chiếm đều không gian có sẵn */
            box-sizing: border-box; /* Bao gồm padding và border trong kích thước */
            padding: 20px; /* Khoảng cách bên trong */
        }

        .section1 { background-color: #021516fd; }
        .section2 { background-color: white;
                    padding: 0 550px; }
        .section3 { background-color: #021516fd; }
    </style>
</head>

<body> 
    <header>
        <img src="/Upload/Logo.png" class="logo">
        <nav class="header_menu">
            <ul>
                <li><a href="WellCome.html" class="home">TRANG CHỦ</a></li>
                <li class="dropdown">
                    <a href="#" class="category">DANH MỤC</a>
                    <div class="dropdown-content">
                        <a href="#">Bàn Phím</a>
                        <a href="#">Chuột Máy Tính</a>
                        <a href="#">Tai Nghe</a>
                        <a href="#">Pad Chuột</a>
                    </div>
                </li>
            </ul>
        </nav>
        <nav>                   
            <a href="Login.html" class="sign_in_link">
                <img src="/Upload/signin_icon.png" class="sign_in_img" width="20" height="20">
                Đăng Nhập
            </a>          
        </nav>
    </header>
    
    <div class="content">
        <div class="section section1"></div>
        <div class="section section2"></div>
        <div class="section section3"></div>
    </div>
    
    <footer>
        <p>&copy; 2024 My Application. All rights reserved.</p>
    </footer>

    <script>
        // Hiển thị thông tin người dùng
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('userInfo').innerText = `Hello, ${user.name}!`;
        }

        // Xử lý đăng xuất
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('user'); // Xoá thông tin người dùng
            window.location.href = 'login.html'; // Quay về trang đăng nhập
        });
    </script>
</body>
</html>
