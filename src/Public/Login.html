<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required><br><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form submit mặc định

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch('http://localhost:8127/v1/User/login', { // Đảm bảo API đang chạy
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include' // Gửi cookie đi cùng yêu cầu
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Đăng nhập thành công') {
                    console.log('Login successful:', data);                   
                    window.location.href = '/logged_in.html'; // Điều hướng sau khi đăng nhập thành công
                } else {
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to login.');
            });
        });
    </script>
</body>
</html>
