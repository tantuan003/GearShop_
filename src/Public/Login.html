<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       /* Định dạng trang đăng nhập */
       * {
          font-family: 'Patrick Hand', cursive;
          box-sizing: border-box;
       }
       
       body {
          display: flex;
          background-image: url("Upload/background_login.webp");
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 20px;
       }

       .login-form {
          background-color: rgba(255, 255, 255, 0.9); /* màu nền trắng mờ */
          padding: 30px 20px;
          border-radius: 15px;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
          width: 400px;
          text-align: center;
       }

       h1 {
          color: #333;
          margin-bottom: 20px;
       }

       input[type="email"],
       input[type="password"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
       }

       button {
        width: 100%;
          padding: 12px;
          margin-top: 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          font-size: 18px;
          transition: background-color 0.3s;
       }

       button:hover {
          background-color: #45a049;
       }

       p {
          margin-top: 10px;
       }

       a {
          color: #4CAF50;
          text-decoration: none;
       }

       a:hover {
          color: #45a049;
       }
    </style>
</head>

<body>
    <div class="login-form">
        <h1>Đăng nhập</h1>
        <form id="loginForm">    
            <input type="email" id="loginEmail" placeholder="email" name="email" required><br><br>       
            <input type="password" id="loginPassword" placeholder="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>

        <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký tại đây</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form submit mặc định

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch('http://localhost:8127/v1/User/login', { // API đăng nhập
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include' // Gửi cookie đi cùng yêu cầu
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Đăng nhập thành công') {
                    console.log('Đăng nhập thành công:', data);                   
                    window.location.href = '/logged_in.html'; // Điều hướng sau khi đăng nhập thành công
                } else {
                    alert('Đăng nhập thất bại: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Đăng nhập thất bại.');
            });
        });
    </script>
</body>
</html>
