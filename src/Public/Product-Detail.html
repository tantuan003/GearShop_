.profile-circle {
    width: 30px;
    height: 30px;  
    border-radius: 100%;
    border: 3px solid #ccc;
    cursor: pointer; /* Thêm con trỏ khi di chuột vào */
    margin-left: 500px;
    margin-top: 10px;
}

.profile-dropdown {
    display: none;
    position: relative;
    display: inline-block;
    
}

.dropdown-profile-content {
    display: none;
    position: absolute;
    top: 50px;
    margin-left: 500px;
    right: 10; 
    background-color: #021516fd;
    color: white;
    border-radius: 8px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    width: 150px; 
    z-index: 1;
    opacity: 0; 
    transform: translateY(-10px);
    transition: opacity 0.3s, transform 0.3s; 
}

/* Đảm bảo dropdown hiển thị */
.dropdown-profile-content.show {
    display: block;
    opacity: 1;
    transform: translateY(0); /* Dừng tại vị trí ban đầu */
}

/* Cải tiến về các phần tử trong dropdown */
.dropdown-profile-content a {
    display: block;
    padding: 12px;
    text-align: center;
    font-size: 14px;

<script>
   let product; // Khai báo biến product bên ngoài event listener

document.addEventListener('DOMContentLoaded', async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('productId');

    if (!productId) {
        alert("Không tìm thấy sản phẩm!");
        return;
    }

    try {
        const response = await fetch('/v1/User/products');
        const products = await response.json();
        product = products.find(p => p._id === productId); // Gán sản phẩm vào biến product

        if (!product) {
            alert("Sản phẩm không tồn tại!");
            return;
        }

        document.getElementById("productImage").src = product.image;
        document.getElementById("productName").innerText = product.name;
        document.getElementById("productDescription").innerText = product.description;
        document.getElementById("productPrice").innerText = product.price.toLocaleString();
        document.getElementById("productStock").innerText = product.stock;

    } catch (error) {
        console.error("Lỗi khi lấy sản phẩm:", error);
    }
});

async function addToCart() {
    const userId = localStorage.getItem('userid'); // Lấy userId từ localStorage
    if (!userId) {
        alert("Vui lòng đăng nhập để thêm sản phẩm vào giỏ hàng!");
        return;
    }

    const urlParams = new URLSearchParams(window.location.search); // Lấy query string
    const productId = urlParams.get('productId')
    const quantity = 1; // Giả sử người dùng thêm 1 sản phẩm vào giỏ hàng

    // Kiểm tra nếu productId không tồn tại
    if (!productId) {
        alert("Không tìm thấy sản phẩm.");
        return;
    }

    // Gửi yêu cầu POST tới API để thêm sản phẩm vào giỏ hàng
    try {
        // Gửi yêu cầu POST tới API
        const response = await fetch('/v1/User/addcart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ userId, productId, quantity }),
        });

        // Kiểm tra trạng thái phản hồi
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || `HTTP Error: ${response.status}`);
        }

        // Xử lý dữ liệu phản hồi
        const data = await response.json();
        console.log("Response Data:", data);
        alert("Sản phẩm đã được thêm vào giỏ hàng!");
    } catch (error) {
        console.error("Lỗi khi gửi yêu cầu:", error.message);
        alert("Đã xảy ra lỗi khi kết nối với server: " + error.message);
    }
}



// Đảm bảo nút "Thêm vào giỏ hàng" chỉ hoạt động khi sản phẩm đã được tải
document.getElementById("img-add-to-cart").addEventListener('click', () => {
    if (product) {
        addToCart(product); // Sử dụng biến product toàn cục
    } else {
        alert("Sản phẩm chưa được tải!");
    }
});
document.getElementById("getcart").addEventListener('click', () => {
   window.location.href = '/Cart.html';
});


    document.addEventListener("DOMContentLoaded", function() {
        const token = document.cookie.split('; ').find(row => row.startsWith('token='));
        const homeLink = document.querySelector('.home');

        if (!token) {
            document.getElementById("sign_in_link").style.display = 'flex';
            document.getElementById("profile-dropdown").style.display = 'none';

            if (homeLink) {
                homeLink.href = 'WellCome.html'; 
            }
        } else {
            document.getElementById("profile-dropdown").style.display = 'flex';
            document.getElementById("sign_in_link").style.display = 'none';

            const decodedToken = JSON.parse(atob(token.split('.')[1]));
            const userName = decodedToken.name;
            const userRole = decodedToken.role;

            document.getElementById('userName').innerText = userName;

            if (userRole === 'admin') {
                document.getElementById('adminLink').style.display = 'block';
            }

            document.getElementById('profileButton').addEventListener('click', function() {
                const dropdown = document.getElementById('dropdownProfile');
                dropdown.classList.toggle('show');
            });

            document.getElementById('logoutButton').addEventListener('click', function() {
                document.cookie = 'token=; max-age=0'; // Clear the token
                window.location.reload(); // Reload page to reflect changes
            });
        }
    });
</script>
<script>
    // Hàm để lấy dữ liệu categories và chèn vào HTML
    async function loadCategories() {
        try {
            // Lấy dữ liệu categories từ API
            const response = await fetch('/v1/User/categories');
            const categories = await response.json();

            // Lấy phần tử dropdown-content
            const dropdownContent = document.querySelector('.dropdown-content');

            // Duyệt qua các category và tạo các thẻ <a> để thêm vào dropdown-content
            categories.forEach(category => {
                const aTag = document.createElement('a');
                aTag.href = '#'; // Bạn có thể thay đổi href theo yêu cầu
                aTag.textContent = category.name; // Hiển thị tên category
                dropdownContent.appendChild(aTag); // Thêm <a> vào dropdown-content
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    // Gọi hàm khi trang được tải
    window.onload = loadCategories;
</script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const profileButton = document.getElementById("profileButton");
    const dropdownProfile = document.getElementById("dropdownProfile");

    // Toggle dropdown khi nhấn vào ảnh profile
    profileButton.addEventListener("click", function() {
        dropdownProfile.classList.toggle("show"); // Thêm hoặc xóa class 'show'
    });

    // Nếu nhấn vào vùng bên ngoài profile thì ẩn dropdown
    document.addEventListener("click", function(event) {
        if (!profileButton.contains(event.target) && !dropdownProfile.contains(event.target)) {
            dropdownProfile.classList.remove("show");
        }
    });
});
</script>
