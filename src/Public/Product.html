document.addEventListener("DOMContentLoaded", function() {
    // Lấy token từ cookie
    const token = document.cookie.split('; ').find(row => row.startsWith('token='));
    // Nếu không có token, điều hướng về trang đăng nhập
    if (!token) {
        document.getElementById("sign_in_link").style.display='flex'
       document.getElementById("profile-dropdown").style.display='none'
       if (homeLink) {
            homeLink.href = 'WellCome.html'; // Chuyển đến trang đăng nhập
        }

    else {
         document.getElementById("profile-dropdown").style.display='flex'
        document.getElementById("sign_in_link").style.display='none'
        // Giải mã token để lấy thông tin người dùng
        function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/'); // Chuyển từ Base64 URL sang Base64 chuẩn
    const jsonPayload = decodeURIComponent(
        atob(base64)
            .split('')
            .map((c) => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
            .join('')
    );
    return JSON.parse(jsonPayload); // Trả về đối tượng đã giải mã
}

const decodedToken = parseJwt(token);

        // Hiển thị thông tin người dùng trên giao diện
        const userName = decodedToken.name;
        const userRole = decodedToken.role;
        if (userRole === 'admin') {
            document.getElementById('adminLink').style.display = 'block';
        } else {
            document.getElementById('adminLink').style.display = 'none';
        }
        // Hiển thị tên người dùng
        document.getElementById('userName').textContent = userName;
        

        // Nếu có thể, hiển thị ảnh đại diện và các thông tin khác
    }
});

<script>
    // Hàm để lấy dữ liệu categories và chèn vào HTML
    async function loadCategories() {
        try {
            // Lấy dữ liệu categories từ API
            const response = await fetch('/v1/User/categories');
            const categories = await response.json();

            // Lấy phần tử dropdown-content
            const dropdownContent = document.querySelector('.dropdown-content');

            // Duyệt qua các category và tạo các thẻ <a> để thêm vào dropdown-content
            categories.forEach(category => {
                const aTag = document.createElement('a');
                aTag.href = `Product.html?categoryId=${category._id}`;
                aTag.textContent = category.name; // Hiển thị tên category
                dropdownContent.appendChild(aTag); // Thêm <a> vào dropdown-content
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    // Gọi hàm khi trang được tải
    window.onload = loadCategories;
</script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const profileButton = document.getElementById("profileButton");
    const dropdownProfile = document.getElementById("dropdownProfile");

    // Toggle dropdown khi nhấn vào ảnh profile
    profileButton.addEventListener("click", function() {
        dropdownProfile.classList.toggle("show"); // Thêm hoặc xóa class 'show'
    });

    // Nếu nhấn vào vùng bên ngoài profile thì ẩn dropdown
    document.addEventListener("click", function(event) {
        if (!profileButton.contains(event.target) && !dropdownProfile.contains(event.target)) {
            dropdownProfile.classList.remove("show");
        }
    });
});
</script>
<script>
 // Lấy categoryId từ URL
function getCategoryIdFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('categoryId'); // Lấy giá trị categoryId
}

// Hàm load sản phẩm theo danh mục
async function loadProductsByCategory() {
    const categoryId = getCategoryIdFromURL();
    if (!categoryId) {
        console.error('Không tìm thấy ID danh mục.');
        return;
    }

    try {
        // Gọi API lấy sản phẩm theo categoryId
        const response = await fetch(`/v1/User/category/id/${categoryId}`);
        const data = await response.json();

        if (!data.success) {
            console.error('Không tìm thấy sản phẩm.');
            return;
        }

        // Gọi hàm render sản phẩm lên giao diện
        renderProducts(data.products);
    } catch (error) {
        console.error('Error loading products:', error);
    }
}

// Hàm render sản phẩm lên giao diện
function renderProducts(products) {
    const contentDiv = document.querySelector('.content-newsp');
    contentDiv.innerHTML = ''; // Xóa nội dung cũ

    if (products.length === 0) {
        contentDiv.innerHTML = '<p>Không có sản phẩm nào trong danh mục này.</p>';
        return;
    }

    products.forEach(product => {
        const productCard = `
        <div class="product-card" onclick="viewProductDetail('${product._id}')">
            <img src="${product.image}" alt="${product.name}" class="product-image">
            <h4 class="product-title">${product.name}</h4>
            <p class="product-description">${product.description}</p>
            <p class="product-price">${product.price}đ</p>
        </div>
        `;
        contentDiv.innerHTML += productCard;
    });
   
}
function viewProductDetail(productId) {
    // Chuyển hướng đến trang chi tiết sản phẩm
    window.location.href = `/product-detail.html?productId=${productId}`;
    }

// Gọi hàm load sản phẩm khi trang được tải
document.addEventListener('DOMContentLoaded', loadProductsByCategory);
</script>
